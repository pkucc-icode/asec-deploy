version: '3.8'

networks:
  asec_network:
    name: asec_network
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.10.10.0/24

volumes:
  asec_mysql:
    name: asec_mysql
  asec_redis:
    name: asec_redis

services:
  asec-frontend:
    image: asec-frontend
    ports:
      - "80:80"
      - "443:443"
    container_name: asec-frontend
    restart: always
    command:
      - nginx
      - -g
      - daemon off;
    networks:
      - asec_network

  asec-backend:
    container_name: asec-backend
    image: asec-backend:latest
    privileged: true
    restart: always
    ports:
      - 8000:8000
    volumes:
      - ./static/uploadfile:/static/uploadfile
      - ./static/report-file:/static/report-file
      - ./static/import-file:/static/import-file
      - ./logs:/temp/logs
    networks:
      - asec_network
    command:
      - sh
      - -c
      - |
        /go-admin migrate -c config/settings.yml
        /go-admin server -c config/settings.yml

  asec-mysql:
    image: mysql:8.0.29
    ports:
      - "3306:3306"
    container_name: asec-mysql
    restart: always
    environment:
      MYSQL_DATABASE: asec
      MYSQL_ROOT_PASSWORD: 123456
      TZ: Asia/Shanghai
    volumes:
      - asec_mysql:/var/lib/mysql
    networks:
      - asec_network
    command:
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --lower_case_table_names=1